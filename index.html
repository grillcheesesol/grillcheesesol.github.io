<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BOOTY on Sol</title>
    <link rel="icon" type="image/png" href="booty.png"> <!-- Favicon link -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #ascii-art {
            white-space: pre;
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
        }
        .button-container {
            display: flex;
            gap: 10px;
            z-index: 10;
            position: relative;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .drop {
            position: absolute;
            color: white;
            font-size: 18px;
            opacity: 0.25;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<div class="rain" id="rain"></div>
<div id="ascii-art"></div>
<div class="button-container">
    <button onclick="window.open('https://pump.fun/coin/AzGEhwYa9hhXtk7hVwD3pGaeGowKDwTNdsGju3pGpump', '_blank')">Pumpfun</button>
    <button onclick="window.open('https://x.com/bootyonsol', '_blank')">Twitter</button>
    <button onclick="window.open('https://t.me/b00tyonsol', '_blank')">Telegram</button>
</div>

<script>
    const asciiArt = `
   _______  _______  _______  _______  __   __ 
|  _    ||       ||       ||       ||  | |  |
| |_|   ||   _   ||   _   ||_     _||  |_|  |
|       ||  | |  ||  | |  |  |   |  |       |
|  _   | |  |_|  ||  |_|  |  |   |  |_     _|
| |_|   ||       ||       |  |   |    |   |  
|_______||_______||_______|  |___|    |___|  
`;

    const asciiElement = document.getElementById('ascii-art');

    let index = 0;
    function typeAsciiArt() {
        if (index < asciiArt.length) {
            asciiElement.textContent += asciiArt[index];
            index++;
            setTimeout(typeAsciiArt, 5); // Adjust typing speed here
        }
    }

    typeAsciiArt();

    // Rain effect
    const rainContainer = document.getElementById('rain');
    const symbols = ["(__!__)", "(_!_)"];

    function createDrop() {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = Math.random() * 2 + 3 + 's';
        drop.style.fontSize = Math.random() * 10 + 15 + 'px';
        rainContainer.appendChild(drop);

        setTimeout(() => {
            rainContainer.removeChild(drop);
        }, 5000); // Remove drop after it falls
    }

    setInterval(createDrop, 100);
</script>

</body>
</html>
